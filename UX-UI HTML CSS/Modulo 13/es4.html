<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform and Transition Effects</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .box1:hover {
            transform: rotate(45deg);
        }

        .image-container {
            width: 300px;
            height: 200px;
            overflow: hidden;
            margin: 20px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.5);
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: #e74c3c;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .box2:hover {
            transform: skew(10deg);
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: #2ecc71;
            margin: 20px;
            transition: transform 0.5s ease;
        }

        .box3:hover {
            transform: translateY(50px);
        }
    </style>
</head>
<body>
    <div class="box1"></div>

    <div class="image-container">
        <img src="../claudione.jpg" alt="Sample image">
    </div>

    <div class="box2">
        <p>Centered Text</p>
    </div>

    <div class="box3"></div>
</body>
</html>
