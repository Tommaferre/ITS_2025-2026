<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Object-fit Demo</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .image-box {
            flex: 1;
        }

        img {
            max-width: 300px;
            width: 100%;
            height: 100%;
        }

        .fill img {
            object-fit: fill;
            box-shadow: 3px 3px 15px #aa4ae2, -3px -3px 15px #aa4ae2;
        }

        .contain img {
            object-fit: contain;
        }

        .cover img {
            object-fit: cover;
        }

        .none img {
            object-fit: none;
        }

        .scale-down img {
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box fill">
            <img src="../claudione.jpg" alt="Random image with fill">
        </div>
        <div class="image-box contain">
            <img src="../claudione.jpg" alt="Random image with contain">
        </div>
        <div class="image-box cover">
            <img src="../claudione.jpg" alt="Random image with cover">
        </div>
        <div class="image-box none">
            <img src="../claudione.jpg" alt="Random image with none">
        </div>
        <div class="image-box scale-down">
            <img src="../claudione.jpg" alt="Random image with scale-down">
        </div>
    </div>
</body>
</html>
